# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- release

pool:
  vmImage: windows-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    yarn install
    yarn run build win32 $(Agent.TempDirectory)
  displayName: 'install and build'

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'github.com_rebelvg'
    repositoryName: 'rebelvg/KolpaqueClientElectron'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    tagPattern: '.*'
    releaseNotesSource: inline
    assets: '$(Agent.TempDirectory)/KolpaqueClientElectron/KolpaqueClientElectron-win32-x64.zip'
    addChangeLog: false
