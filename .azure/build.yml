# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  tags:
    include:
      - '*'
  branches:
    exclude:
      - '*'

pr: none

strategy:
  matrix:
    linux:
      platformName: 'linux'
      imageName: 'ubuntu-latest'
    mac:
      platformName: 'darwin'
      imageName: 'macOS-latest'
    windows:
      platformName: 'win32'
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '22.x'
    displayName: 'Install Node.js'

  - script: |
      yarn install
    displayName: 'install'

  - script: |
      yarn run build $(platformName) $(Agent.TempDirectory)
    displayName: 'build'

  - script: |
      mkdir -p $(Build.ArtifactStagingDirectory)
      cp $(Agent.TempDirectory)/KolpaqueClientElectron-*-*.zip $(Build.ArtifactStagingDirectory)/
    displayName: 'prepare'

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)'
